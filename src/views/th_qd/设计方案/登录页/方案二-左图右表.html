<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品牌感登录页</title>
  <style>
    body {
      background: #f5f8ff;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
    }
    .login-main {
      display: flex; background: #fff; border-radius: 18px;
      box-shadow: 0 4px 32px rgba(35,79,162,0.10);
      overflow: hidden;
      width: 720px;
      min-height: 420px;
    }
    .login-side {
      background: linear-gradient(135deg, #234fa2 0%, #4e7be6 100%);
      color: #fff; width: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .login-side h1 { font-size: 2rem; font-weight: bold; margin-bottom: 12px; }
    .login-side p { font-size: 1.1rem; opacity: 0.85; }
    .login-form-wrap { flex:1; display: flex; align-items: center; justify-content: center; }
    .login-form-box { width: 320px; }
    .login-tabs {
      display: flex; justify-content: center; margin-bottom: 32px; border-bottom: 2px solid #e6eaf2;
    }
    .login-tab {
      font-size: 18px; font-weight: 700; color: #234fa2;
      padding: 0 32px 12px 32px; cursor: pointer; border-bottom: 3px solid transparent; transition: border 0.2s;
    }
    .login-tab.active { border-bottom: 3px solid #234fa2; color: #234fa2; }
    .login-form input {
      width: 100%; height: 44px; margin-bottom: 24px;
      border: 1.5px solid #e6eaf2; border-radius: 6px;
      font-size: 16px; padding: 0 12px;
    }
    .login-form button {
      width: 100%; height: 44px; background: #234fa2; color: #fff;
      border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; letter-spacing: 1px;
      margin-top: 8px;
    }
    .login-form button:hover { background: #1a3877; }
  </style>
  <script>
    function switchTab(tab) {
      document.getElementById('tab-account').classList.remove('active');
      document.getElementById('tab-mobile').classList.remove('active');
      document.getElementById('form-account').style.display = 'none';
      document.getElementById('form-mobile').style.display = 'none';
      if(tab === 'account') {
        document.getElementById('tab-account').classList.add('active');
        document.getElementById('form-account').style.display = 'block';
      } else {
        document.getElementById('tab-mobile').classList.add('active');
        document.getElementById('form-mobile').style.display = 'block';
      }
    }
    window.onload = function() { switchTab('account'); }
  </script>
</head>
<body>
  <div class="login-main">
    <div class="login-side">
      <h1>国企科研管理系统</h1>
      <p>让科研管理更高效、更智能</p>
    </div>
    <div class="login-form-wrap">
      <div class="login-form-box">
        <div class="login-tabs">
          <div id="tab-account" class="login-tab active" onclick="switchTab('account')">账号登录</div>
          <div id="tab-mobile" class="login-tab" onclick="switchTab('mobile')">手机验证码登录</div>
        </div>
        <div class="login-form" id="form-account">
          <input type="text" placeholder="请输入用户名">
          <input type="password" placeholder="请输入密码">
          <button>登录</button>
        </div>
        <div class="login-form" id="form-mobile" style="display:none;">
          <input type="text" placeholder="请输入手机号">
          <div style="display:flex;gap:8px;">
            <input type="text" placeholder="请输入验证码" style="flex:1;">
            <button style="width:120px;">获取验证码</button>
          </div>
          <button style="margin-top:16px;">登录</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
